apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 617100178950.dkr.ecr.us-east-2.amazonaws.com/simplebank:028ac784a7f55e62c0fe7b3bd1acb8d794fed3ed
          ports:
            - containerPort: 8080
