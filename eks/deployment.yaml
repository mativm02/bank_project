apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 617100178950.dkr.ecr.us-east-2.amazonaws.com/simplebank:299fad68f3ccdea45f0212c040543b578e81d0fb
          ports:
            - containerPort: 8080
